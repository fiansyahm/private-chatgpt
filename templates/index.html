<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brief AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/004/996/790/original/robot-chatbot-icon-sign-free-vector.jpg" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Form Brief AI</h1>
    <form action="/" method="POST" enctype="multipart/form-data" class="mt-5">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3">
        <label for="timer" class="form-label">Timer</label>
        <input type="name" class="form-control" id="timer" name="timer">
      </div>
      <div class="mb-3">
        <input type="file" name="csv_file" id="csv_file" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
    <br>
    <div class="text-center">
      {% if excel_data %}
      <div class="mt-5">
        <!-- <a class="btn btn-success" href="/download_excel">Download Excel</a> -->
      </div>
      {% endif %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
